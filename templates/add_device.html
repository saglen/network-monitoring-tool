<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Device</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<body class="container mt-5">

    <h2 class="text-center mb-4">Add New Device</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="device_type" class="form-label">Device Type:</label>
                        <select name="device_type_id" class="form-select" required>
                            {% for type in device_types %}
                                <option value="{{ type.id }}">{{ type.type_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">IP Address:</label>
                        <input type="text" name="device_address" class="form-control" placeholder="e.g., 192.168.1.10" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Netmask:</label>
                        <input type="text" name="device_netmask" class="form-control" placeholder="e.g., 255.255.255.0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gateway:</label>
                        <input type="text" name="device_gateway" class="form-control" placeholder="e.g., 192.168.1.1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status:</label>
                        <select name="status" class="form-select">
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-success">
                            <i class="bi bi-floppy-fill me-2"></i></i>Add Device</button>
                    </div>
                </form>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-dark">
                    <i class="bi bi-house me-2"></i>Back to Dashboard</a>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
