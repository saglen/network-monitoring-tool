<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Web App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .nav-icon {
            font-size: 1.8rem;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f8f9fa;
            padding-top: 4rem;
        }

        .content-container {
            padding: 2rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 7rem;
        }

    </style>
</head>
<body>

<!-- Navbar (Header) - Full Width & Stuck to Top -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top w-100">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">
            <i class="bi bi-house-door-fill nav-icon"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="nav-link text-success" href="{{ url_for('add_device') }}">
                        <i class="bi bi-floppy nav-icon"></i>
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-success" href="{{ url_for('scan_network_route') }}">
                        <i class="bi bi-wifi nav-icon"></i>
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-success" href="{{ url_for('scan_history') }}">
                        <i class="bi bi-archive nav-icon"></i>
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-success" href="{{ url_for('manage_users') }}">
                        <i class="bi bi-people nav-icon"></i>
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                        <i class="bi bi-box-arrow-right nav-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container mt-4 content-container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
